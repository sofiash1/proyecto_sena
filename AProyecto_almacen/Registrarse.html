<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio de sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/Login.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="container-fluid">
                <div class="left">
                    <h2>Bienvenido</h2>
                    <p>Centro textil y de gestión industrial</p>
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="IMG/Jomisoft.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="IMG/Sena carrusel-Photoroom.png" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <h2>Registro</h2>
                    <form>
                       
                        <div class="form-group">
                            <label for="Names">Nombres</label>
                            <input type="text" id="Names">
                            <label for="Lastnames">Apellidos</label>
                            <input type="text" id="Lastnames">
                            <label for="Username">Nombre de usuario</label>
                            <input type="text" id="Username">
                            <label for="Email">Correo electrónico</label>
                            <input type="email" id="Email" required>
                            <label for="Number">Número de teléfono</label>
                            <input type="text" id="number">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" required>
                            
                           
                        </div>

                            <div class="row">
                                <div class="col-md-6 col-lg-6">
                                    <input type="submit" class="submit" name="crear" placeholder="crear"> 
                                </div>
                                <div class="col-md-6 col-lg-6">
                                    <input type="reset"  class="reset">
                                </div>
                            </div>
                      
                    </form>
                </div>
            </div>




        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>
</body>

</html>
